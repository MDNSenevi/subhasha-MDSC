<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Subhāshā - MDS Capstone</title>

     <link rel="stylesheet" href="/assets/css/style.css">

     <!-- GSAP -->
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Flip.min.js"></script>    

     <script src="/assets/js/setup-tiles-placeholders.js" defer></script>
      <script src="/assets/js/drag-drop-script.js" defer></script>
     <script src="/assets/js/screen-transitions.js" defer></script>
     
     <script src="/assets/js/audio.js" defer></script>
</head>
<body>
     <header>
               <nav>
                    <!-- <button>Collect cards</button>
                    <button>Play game</button> -->
               </nav>
          </header>
     <main>
          <section id="sound-1-section" class="sound-section active">
               <div class="sound">
                    <button id="sound1Btn" class="sound btn">Play sound</button>
                    <audio id="sound-1" src="assets/audio/subhasha-sound-1.mp3" preload="auto"></audio>
               </div>
               <div class="gameboard">
                    <div class="playarea">
                         <div class="placearea">
                              <div class="diacrit placeholder top "></div>
                              <div class="letter placeholder"></div>
                              <div class="diacrit placeholder right"></div>
                              <div class="diacrit placeholder bottom"></div>
                              <div class="diacrit placeholder left"></div>
                         </div>
                         <div id="sound1-tray" class="tokens tray">
                              <!-- <div class="tile letter">A</div>
                              <div class="tile diacrit">B</div> -->
                         </div>
                    </div>
                    <div>
                         <button id="check-1-btn" data-goto="sound-2-section">Check 1 -></button>
                    </div>
               </div>
          </section>
          <section id="sound-2-section" class="sound-section">
               <div class="sound">
                    <button id="sound2Btn" class="sound btn">Play sound</button>
                    <audio id="sound-2" src="assets/audio/subhasha-sound-1.mp3" preload="auto"></audio>
               </div>
               <div class="gameboard">
                    <div class="playarea">
                         <div class="placearea">
                              <div class="diacrit placeholder top "></div>
                              <div class="letter placeholder"></div>
                              <div class="diacrit placeholder right"></div>
                              <div class="diacrit placeholder bottom"></div>
                              <div class="diacrit placeholder left"></div>
                         </div>
                         <div class="tokens tray">
                              <div class="tile letter">A</div>
                              <div class="tile diacrit">B</div>
                         </div>
                    </div>
                    <div>
                         <button id="check-2-btn" data-goto="sound-3-section">Check 2 -></button>
                    </div>
               </div>
          </section>
          <section id="sound-3-section" class="sound-section">
               <div class="sound">
                    <button id="sound3Btn" class="sound btn">Play sound</button>
                    <audio id="sound-3" src="assets/audio/subhasha-sound-1.mp3" preload="auto"></audio>
               </div>
               <div class="gameboard">
                    <div class="playarea">
                         <div class="placearea">
                              <div class="diacrit placeholder top "></div>
                              <div class="letter placeholder"></div>
                              <div class="diacrit placeholder right"></div>
                              <div class="diacrit placeholder bottom"></div>
                              <div class="diacrit placeholder left"></div>
                         </div>
                         <div class="tokens tray">
                              <div class="tile letter">A</div>
                              <div class="tile diacrit">B</div>
                         </div>
                          <div>
                              <button id="check-3-btn">Check 3 -></button>
                         </div>
                    </div>
                   
               </div>
          </section>
     </main>
</body>
</html>
